<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h1 id="subject">Loading....</h1>
        <h2 id="timer"></h2>
        <div class="question-container">
          <div class="question-box">
            <div>
              <div class="question">
                <p id="questionNum" style="margin-bottom: 0px">Question 1</p>

                <div>
                  <!-- <img
                  src="/images/istockphoto-1825000760-612x612.jpg"
                  style="
                    width: 100%;
                    height: 200px;
                    object-position: center center;
                  "
                /> -->
                  <p id="main-question">Hold on! Question incoming....</p>
                </div>
              </div>
              <div class="options">
                <div class="option-box">
                  <button class="option-number">
                    <span>A</span>
                  </button>

                  <div class="option-text">
                    <h3>Loading....</h3>
                  </div>
                </div>
                <div class="option-box">
                  <button class="option-number">
                    <span>B</span>
                  </button>

                  <div class="option-text">
                    <h3>Loading....</h3>
                  </div>
                </div>
                <div class="option-box">
                  <button class="option-number">
                    <span>C</span>
                  </button>

                  <div class="option-text">
                    <h3>Loading....</h3>
                  </div>
                </div>
                <div class="option-box">
                  <button class="option-number">
                    <span>D</span>
                  </button>

                  <div class="option-text">
                    <h3>Loading....</h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="nav-button">
              <button id="previous">&larr; Previous</button>
              <button id="next">Next &rarr;</button>
            </div>
          </div>
          <div class="navigation-sidebar">
            <div class="question-nav">
              <h3 id="questionOutOfNum">Question 1/10</h3>
              <div class="nav-number">
                <button class="option-number current">
                  <span>1</span>
                </button>
                <button class="option-number">
                  <span>2</span>
                </button>
                <button class="option-number">
                  <span>3</span>
                </button>
                <button class="option-number">
                  <span>4</span>
                </button>
                <button class="option-number">
                  <span>5</span>
                </button>
                <button class="option-number">
                  <span>6</span>
                </button>
                <button class="option-number">
                  <span>7</span>
                </button>
                <button class="option-number">
                  <span>8</span>
                </button>
                <div class="option-number">
                  <span>9</span>
                </div>
                <button class="option-number">
                  <span>10</span>
                </button>
              </div>
            </div>

            <div id="question-review-button">
              <button>Review Quiz</button>
            </div>
            <div id="question-nav-button">
              <button>Submit Quiz</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="submit-modal">
      <div class="">
        <div>
          <h3>Are you sure you want to submit the quiz?</h3>
        </div>
        <div class="nav-button">
          <button id="cancel-submit">Cancel</button>
          <button id="confirm-submit">Submit</button>
        </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/timer.js"></script>
  </body>
</html>
